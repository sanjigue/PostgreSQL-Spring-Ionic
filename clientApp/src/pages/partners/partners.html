<ion-header>
  <ion-navbar>
    <ion-buttons end>
        <button ion-button icon-only (click)="chargeAll()">
            <ion-icon name="refresh-circle"></ion-icon>
          </button>
      <button ion-button icon-only (click)="goToAdd()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Partners</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding>
      <ion-item text-wrap *ngFor="let partner of partners">
        <ion-grid>
          <ion-row>
            <ion-col col-9>

              <div (click)="updatePartner(partner)">
                <h2 id="partnerId" class="titleItem">{{partner.id}}</h2>
                <h2 id="partnerName" class="titleItem">{{partner.name}}</h2>
              </div>

            </ion-col>
            <ion-col col-3>
              <button bottonTrash ion-button color="danger" (click)="deletePartnerButton(partner.id)">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>


    </ion-item-sliding>
  </ion-list>
</ion-content>
