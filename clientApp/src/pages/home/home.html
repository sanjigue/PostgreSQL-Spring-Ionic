<ion-content padding>

  <div class="container">
    <div class="card card-container">

      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />


      <form [formGroup]="myForm" (ngSubmit)="goToTabs(myForm)">
        <ion-list>
          <ion-item>

            <ion-input formControlName="login" type="text" placeholder="Email" [(ngModel)]="login" name="login"></ion-input>
          </ion-item>

          <ion-item>

            <ion-input formControlName="password" type="password" placeholder="Password" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>

        </ion-list>
        <div padding>
          <button ion-button block type="submit" [disabled]="!myForm.valid">Login</button>
        </div>

      </form>
      <div padding>
        <button ion-button block (click)="goToSignUp()" class="btn btn-lg btn-primary btn-block btn-signin" >
          Sign Up
        </button>
      </div>
    </div>
  </div>
</ion-content>
