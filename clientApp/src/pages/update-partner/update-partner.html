<ion-header>

  <ion-navbar>
    <ion-title>updatePartner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #partnerForm="ngForm" (ngSubmit)="save(partnerForm.value)">
        <ion-list>
          <ion-item>
            <ion-icon name="person" item-start></ion-icon>
            <ion-input  type="text" placeholder="Name" required [(ngModel)]="partner.name" name="name" #name></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="mail" item-start></ion-icon>
            <ion-input  type="email" placeholder="Email" required  [(ngModel)]="partner.email" name="email" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="call" item-start></ion-icon>
            <ion-input  type="text" placeholder="Phone" required  [(ngModel)]="partner.phone" name="phone" #phone></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="contact" item-start></ion-icon>
            <ion-input  type="number" placeholder="Current user id" required  [(ngModel)]="partner.createUid" name="createUid" #createUid></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="flag" item-start></ion-icon>
            <ion-input  type="number" placeholder="Country id" required  [(ngModel)]="partner.countryId" name="countryId" #countryId></ion-input>
          </ion-item>
        </ion-list>
        <div padding>
          <button ion-button block type="submit" [disabled]="!partnerForm.form.valid">Guardar</button>
        </div>
      </form>
</ion-content>
