<ion-header>

  <ion-navbar>
    <ion-title>updateUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
      <ion-list>
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-input  type="email" placeholder="Email" required  [(ngModel)]="user.login" name="login" #login></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock" item-start></ion-icon>
          <ion-input  type="password" placeholder="Password" required [(ngModel)]="user.password" name="password" #password></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock" item-start></ion-icon>
          <ion-input  type="number" placeholder="partnerId" required readonly [(ngModel)]="user.partner.id" name="partner.id" #partnerId></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!userForm.form.valid">Save</button>
      </div>
    </form>
</ion-content>
