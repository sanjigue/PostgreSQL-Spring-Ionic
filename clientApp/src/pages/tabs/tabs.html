<ion-menu type="overlay" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons end>
                <button ion-button icon-only (click)="closeMenu()">
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>

            <button class="marginIcon" ion-button icon-only (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
                <p>Cerrar sesion  </p>
            </button>

    </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>

<ion-tabs>
    <ion-tab [root]="partnersRoot" tabTitle="Partners" tabIcon="contacts"></ion-tab>
    <ion-tab [root]="usersRoot" tabTitle="Users" tabIcon="contact"></ion-tab>
</ion-tabs>
