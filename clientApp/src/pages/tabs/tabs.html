<ion-menu type="overlay" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons end>
                <button ion-button icon-only (click)="closeMenu()">
                    <ion-icon name="close"></ion-icon>
                </button>

            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <div>
                <button class="marginTopButton"  ion-button icon-only full (click)="logout()">
                    <ion-icon name="log-out"></ion-icon>
                    <p>Cerrar sesion </p>
                </button>
            </div>
            <div>
                <button class="marginTopButton" icon-only full ion-button iocn-only (click)="goToGallery()">
                        <ion-icon name="images"></ion-icon>
                        <p> Gallery</p>
                </button>
            </div>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>

<ion-tabs>
    <ion-tab [root]="partnersRoot" tabTitle="Partners" tabIcon="contacts"></ion-tab>
    <ion-tab [root]="usersRoot" tabTitle="Users" tabIcon="contact"></ion-tab>
</ion-tabs>
